{% extends "template.html" %}
{% block conteudo %}
        <h1> Meus cursos</h1>
        <a class="btn btn-primary" href="{{ url_for('novo') }}">Novo curso</a>
        <br><br>

        <table class="table table-striped table-responsive table-bordered" style="background-color:rgb(243, 220, 169); border-radius: 15px;">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.categoria }}</td>
                    <td>{{ produto.valor }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=produto.id) }}">Editar</a>
                        <a href="{{ url_for('deletar', id=produto.id) }}">Deletar</a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
